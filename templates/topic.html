<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/tufte.css" />
    {#
    <script src="{{page.script}}"></script>
    #}
    <title>{{page.title}}</title>
    <meta name="description" content="Digital garden of photography notes." />
    <meta
      name="keywords"
      content="digital garden, notes, articles, photography, photographic, Calow, art, creative, landscape"
    />
    <meta name="author" content="R J Calow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .h1,
      .h2,
      .h3,
      .h4,
      .h5,
      .h6 {
        font-family: "IM Fell English SC", serif;
      }
      .footer {
        position: relative;
        bottom: 0;
      }
    </style>
  </head>

  <body>
  <article>
    <h1><a href="{{page.index_url}}">{{page.site_name}}</a></h1>

    <p></p>
    <h1>{{page.title}}</h1>

    {{content}}
    <blockquote>
    <footer>
      <small>Pages generated on: {{page.date}}.</small>
      
        Made with
        <a href="https://github.com/edwardtufte/tufte-css">tufte.css</a> +
        <a href="https://github.com/rjcalow/roji.py">Roji.py</a></small>
     </footer></blockquote> 
    </div>
    </article>
  </body>
</html>
