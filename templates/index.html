<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{page.css}}">
    <title>{{page.title}}</title>
    <meta name="description" content="{{garden.description}}">
    <meta name="keywords" content="{{garden.keywords}}">
    <meta name="author" content="{{garden.author}}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{garden.script}}"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./assets/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  </head>

  <body>
  <article>
    <h1>{{garden.site_name}}</h1>
    
    {{page.content}}
    
    {% if garden.displayNew == true %}
      <h2>Newest propagations</h2>
      <p>
      {% for n in page.new %}
      {{n}}
      {% endfor %}
      </p>
    {% endif %}
   
 
    <h2>Seeds</h2>
    <p>
    {% for t in page.TopicSection %}
      {{t}} 
    {% endfor %}
    </p>
    

  
    <footer>
    <blockquote>
    
      <small>Site generated on: {{garden.gen_date}}.
      {{garden.footerhtml}}
        </small>
     </blockquote> </footer>
    </div>
    </article>
  </body>
</html>
